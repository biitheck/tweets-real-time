<div style="padding: 2.5rem">
    <div
        fxLayout="row"
        fxLayout.sm="row wrap"
        fxLayout.xs="row wrap"
        fxLayoutAlign="start start"
        fxLayoutGap="20px"
        fxLayoutGap.xs="0px"
        fxLayoutGap.sm="0px"
    >
        <div fxFlex.xs="100" fxFlex.sm="100">
            <app-card style>
                <div fxLayout="column" fxLayoutGap="20px">
                    <!-- #region User Info -->
                    <app-user-info [user]="user"></app-user-info>
                    <!-- #endregion User Info -->

                    <!-- #region Filter -->
                    <mat-form-field>
                        <mat-chip-list
                            #topicsList
                            aria-label="Topic selection"
                            color="accent"
                        >
                            <mat-chip
                                color="primary"
                                *ngFor="let topic of topics"
                                [selectable]="true"
                                [removable]="topics?.length > 1"
                                (removed)="onRemoveTopic(topic)"
                            >
                                {{ topic }}
                                <mat-icon
                                    *ngIf="topics?.length > 1"
                                    matChipRemove
                                    >cancel</mat-icon
                                >
                            </mat-chip>
                            <input
                                placeholder="Select or type a topic..."
                                #topicInput
                                [formControl]="topicsCtrl"
                                [matAutocomplete]="autoComplete"
                                [matChipInputFor]="topicsList"
                                [matChipInputSeparatorKeyCodes]="
                                    separatorKeysCodes
                                "
                                (matChipInputTokenEnd)="onAddTopic($event)"
                            />
                        </mat-chip-list>
                        <mat-autocomplete
                            #autoComplete="matAutocomplete"
                            (optionSelected)="onSelectedTopic($event)"
                        >
                            <mat-option
                                *ngFor="let topic of filteredTopics | async"
                                [value]="topic"
                            >
                                {{ topic }}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                    <!-- #endregion Filter -->

                    <!-- #region Action buttons -->
                    <button
                        mat-flat-button
                        color="accent"
                        (click)="onSaveTopics()"
                    >
                        Save
                    </button>

                    <button mat-button color="accent" (click)="signOut()">
                        Sign out
                    </button>
                    <!-- #endregion Action buttons -->
                </div>
            </app-card>
        </div>

        <!-- #region Skeleton loader -->
        <div
            fxFlex="50"
            fxFlex.xs="100"
            fxFlex.sm="100"
            fxFlex.md="66.66"
            fxLayout="column"
            fxLayoutGap="20px"
            myPerfectScrollbar
            class="scrollable tweets_content"
            *ngIf="tweets?.length <= 0"
        >
            <app-tweet-loader
                *ngFor="let item of [0, 1, 2, 3]"
            ></app-tweet-loader>
        </div>
        <!-- #endregion Skeleton loader -->

        <!-- #region Tweets -->
        <div
            fxFlex="50"
            fxFlex.xs="100"
            fxFlex.sm="100"
            fxFlex.md="66.66"
            fxLayout="column"
            fxLayoutGap="20px"
            myPerfectScrollbar
            class="scrollable tweets_content"
            *ngIf="tweets?.length > 0"
        >
            <app-tweet *ngFor="let tweet of tweets" [tweet]="tweet">
            </app-tweet>
        </div>
        <!-- #endregion Tweets -->
    </div>
</div>
