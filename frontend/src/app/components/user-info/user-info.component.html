<div
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="20px"
    class="user_info"
>
    <div fxFlex="58px">
        <div
            class="user_info__avatar"
            [ngStyle]="{
                'background-image': 'url(' + user?.picture + ')'
            }"
        ></div>
    </div>

    <div fxFlex fxLayout="column">
        <span class="user_info__name truncate">{{ user?.name }}</span>
        <span class="user_info__email truncate">{{ user?.email }}</span>
    </div>
</div>
